<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Horse Club</title>
</head>
<body>
    <section class="panel__pricing-table">
        <div class="pricing-plan">
            <img class="pricing-img" src="https://images.unsplash.com/photo-1579037640797-f5ddded4f30d?q=80&w=2942&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"  alt="Horse walk">
            <h2 class="pricing-header">Horseback riding in the nature</h2>
            <ul class="pricing-feature">
                <li class="pricing-fiture-item">3 Hours</li>
                <li class="pricing-fiture-item">6 Hours</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Sign Up</a>
        </div>
        <div class="pricing-plan">
            <img class="pricing-img" src="https://plus.unsplash.com/premium_photo-1665972564606-4473255e33b9?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"  alt="Horse walk">
            <h2 class="pricing-header">Personal Lessons</h2>
            <ul class="pricing-feature">
                <li class="pricing-fiture-item">1 Hour</li>
                <li class="pricing-fiture-item">2 Hours</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button is-featured">Free Trial</a>
        </div>
        <div class="pricing-plan">
            <img class="pricing-img" src="https://plus.unsplash.com/premium_photo-1677509958527-f2bb08d6eb63?q=80&w=2942&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Horse walk">
            <h2 class="pricing-header">Rent a Horse</h2>
            <ul class="pricing-feature">
                <li class="pricing-fiture-item">1 Month</li>
                <li class="pricing-fiture-item">3 Months</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="pricing-button">Free Trial</a>
        </div>
    </section>
</body>
</html>
